<!DOCTYPE html>

    background-color: #121212;

    padding: 20px;

    flex-direction: column;
    align-items: center;
  }

  }

    display: flex;
    flex-wrap: wrap;
    gap: 20px;

  }

    background-color: #1e1e1e;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 20px;
    width: 300px;
    text-align: center;
    transition: transform 0.3s, background-color 0.3s;
  }
  .info-box:hover {
    background-color: #333;
    transform: scale(1.05);
  }
  .info-box h2 {
    margin: 15px 0 10px;
  }
  .info-box p {
    margin: 10px 0;
  }
  .back-link {
    color: #00f;
    text-decoration: underline;
    cursor: pointer;
    margin-bottom: 20px;
    display: inline-block;

<a class="back-link" href="rockect3.html">Volver a la Página Principal</a>
