<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launches</title>
    <script type="module" src="../js/launches.js"></script>
    <link rel="stylesheet" href="../css/launches.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #title h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #launches-details {
            margin-bottom: 20px;
        }
        #buttons-container, #button_container_counts_ID {
            margin-bottom: 20px;
        }
        #bottons_html {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #bottonsForPagehtml a {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #bottonsForPagehtml a img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        #bottonsForPagehtml a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

        <div id="bottons_html">
